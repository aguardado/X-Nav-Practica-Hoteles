<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Alojamientos en Madrid</title>

    <link href="css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.4/leaflet.css" />
    
    <link href="css/css.css" rel="stylesheet">
    
  </head>

  <body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Buscador de hoteles en Madrid</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--
<li class="active"><a href="#">Gestion</a></li>
            <li><a href="#about">Formulario</a></li>
-->
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

	<div class="container">
	
		<div class="row">
			<div class="col-xs-12 centered">
				<div class="jumbotron banner">
					<span>Alojaminentos en Madrid S.L.</span>
					<div class="">
						<img class="main-logo" src="images/logo-ayuntamiento.gif" />
					</div>
				</div>
			</div>
		</div>
	
	</div>
	
	<div class="container container-cargar">
		<div class="row">
			<div class="col-xs-12">
				<span class="js-load-hoteles">Cargar hoteles</span>
			</div>
		</div>
	</div>
  
	  <div>
	    <ul id="myTab" class="nav nav-tabs" style="margin-bottom: 15px;">
	      <li class="active"><a class="js-trigger-view" href="javascript:void(0);" data-toggle="map">Mapa</a></li>
	      <li><a class="js-trigger-view" href="javascript:void(0);" data-toggle="collection">Colecciones</a></li>
	      <li><a class="js-trigger-view" href="javascript:void(0);" data-toggle="hosted">Gestion de Alojados</a></li>
	    </ul>
	  </div>
  

	<div id="map" class="js-view"></div>
	
	<div id="collection" class="js-view">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 item-collection">
					<label>Nombre</label>
					<input id="name-collection" type="text" placeholder="Nombre" />
					<span class="name-collection"></span>
					<button class="js-set-name">Asignar nombre</button>
				</div>
				<div class="col-xs-6 item-collection">
					<label>Arrastra aqui los hoteles</label>
					<div class="zona-arrastre" ondragover="evdragover(event)" ondrop="evdrop(event)">
						<ul></ul>
					</div>
					
				</div>
				<div class="col-xs-6 item-collection">
					<div class="item-collection">
						<label>Token</label>
						<input id="token" type="text" placeholder="token" />
					</div>
					<div class="item-collection">
						<label>Repositorio</label>
						<input id="repositorio" type="text" placeholder="repo" />
					</div>
					<div class="item-collection">
						<label>Nombre JSON</label>
						<input id="nombre" type="text" placeholder="JSON" />
					</div>
				</div>
				<div class="col-xs-12 item-collection">
					<button class="save">Guardar Coleccion</button>
				</div>
			</div>
		</div>
	</div>
	<div id="hosted" class="js-view">
		Alojados
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-6" id="list">
				
			</div>
			
			<div class="col-sm-6" id="desc"></div>
		</div>
	</div>


      <hr>

      <footer>
        <p>&copy; 2016 Alojamientos Madrid, Inc.</p>
      </footer>

    </div><!--/.container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="js/APIgithub.js"></script>
    <script type="text/javascript" src="js/MyScripts.js"></script>
    
       
  </body>
</html>
