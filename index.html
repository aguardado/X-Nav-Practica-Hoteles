	<div class="container">
	
		<div class="row">
			<div class="col-xs-12 centered">
				<div class="jumbotron banner">
					<span>Alojaminentos en Madrid S.L.</span>
					<div class="">
						<img class="main-logo" src="images/logo-ayuntamiento.gif" />

	<div class="container container-cargar">

        <span class="js-colection">Coleccion</span>

  <div>
    <ul id="myTab" class="nav nav-tabs" style="margin-bottom: 15px;">
      <li class="active"><a href="#map" data-toggle="tab">Inicio</a></li>
      <li><a href="#desc" data-toggle="tab">Coleccion</a></li>
      <li><a href="#colecciones" data-toggle="tab">Gestion de Alojados</a></li>

	<div id="map"></div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-6" id="list">
				
			</div>
			
			<div class="col-sm-6" id="desc">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div id="image" class="item active">
                  <div class="row">
                        <div class="col-md-3"><img id="image1" style="max-width:100%;"></div>
                      </div>
                </div>

                <div class="item">
                  <div class="row">
                        <div class="col-md-3"><img id="image2" style="max-width:100%;"></div>
                      </div>
                </div>

                <div class="item">
                  <div class="row">
                        <div class="col-md-3"><img id="image3" style="max-width:100%;"></div>
                      </div>
                </div>

                <div class="item">
                  <div class="row">
                        <div class="col-md-3"><img id="image4" style="max-width:100%;"></div>
                      </div>
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
			</div>
			

      <div class="tab-pane fade" id="colecciones">
        <form id="form">
          <div class="col-md-3" id="newcol">
            <br><input type="submit" class="btn btn-primary" value="Crear Colección">
            <input id="date" type="text" class="form-control" placeholder="colección">
            

          </div>
        </form>
        
        <div class="atributos col-md-3" id="atributos">
          <label>Colecciones:</label>
          <div id="attr"><ul></ul></div>
        </div>
        <div class="listado col-md-3" id="listado">
          <label>Nombre de la colección:</label>
          <div id="name_col"><ul></ul></div>
          <br>
          <label>Listado de hoteles:</label>
          <div id="list_hoteles"><ul></ul></div>
        </div>
      </div>
